<!DOCTYPE html>
<html>
<head>
    <title>Drum Kit</title>
    <style>
    body {
        font-family: "Helvetica", "Arial", sans-serif;
    }
    .drumKeyButton {
        background-color: #bed9a4;
        border: 5px solid #6c7f59;
        border-radius: 5px;
        display: inline-block;
        padding: 10px;
        text-align: center;
        transition: all 2s ease;
    }
    .drumKeyButton:hover {
        transform: scale(1.2);
    }
    .drumKey {
        font-size: 2em;
    }
    .sound {

    }
    </style>
    <link />
</head>

<body>
    <div class="drumKeyButton">
        <div class="drumKey">A</div>
        <div class="sound">Clap</div>
    </div>
</body>

</html>
